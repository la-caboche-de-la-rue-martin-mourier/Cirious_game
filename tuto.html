<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/phaser.js"></script>
</head>
<body>
    <script>
        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

        function collectStar(player,star){
                star.kill();
                player.score += 10;
                if(player.name === "playerA"){
                    player.scoreText.text = 'scoreA: ' + player.score;
                }
                if(player.name === "playerB"){
                    player.scoreText.text = 'scoreB: ' + player.score;
                }
            }

        function preload() {
            game.load.tilemap('decors','assets/marcMap.json',null,Phaser.Tilemap.TILED_JSON);
            game.load.image('tileset','assets/MarcTileset1.png');
            game.load.image('barrel','assets/barel.png');
            game.load.spritesheet('guy','assets/guy.png',64,64);
        }
    
        var platforms;
        var playerA;
        var playerB;
        var cursors;
        var keyQ;
        var keyD;
        var keyZ;
        var stars;

        var map;
        var above;
        var obstacles;
        var ground;

        function create() {
            game.physics.startSystem(Phaser.Physics.ARCADE);

            map = game.add.tilemap('decors');
            map.addTilesetImage('MarcTileset1','tileset');
            ground = map.createLayer('Road');
            obstacles = map.createLayer('Obstacles');

            map.setCollisionByExclusion([0], true, obstacles);

            keyQ = game.input.keyboard.addKey(Phaser.Keyboard.Q);
            keyD = game.input.keyboard.addKey(Phaser.Keyboard.D);
            keyZ = game.input.keyboard.addKey(Phaser.Keyboard.Z);
            keyS = game.input.keyboard.addKey(Phaser.Keyboard.S);

            playerA = game.add.sprite(32, game.world.height - 150, 'guy');
            playerA.name = "playerA";
            game.physics.arcade.enable(playerA);
            playerA.body.collideWorldBounds = true;
            playerA.body.setSize(36, 25, 14, 32);
            playerA.scale.x = 0.7 ; playerA.scale.y = 0.7;
            playerA.animations.add('leftA',[8,9,10,11],10,true);
            playerA.animations.add('rightA',[4,5,6,7],10,true);
            playerA.animations.add('frontA',[0,1,2,3],10,true);
            playerA.animations.add('behindA',[12,13,14,15],true);
            
            playerA.score = 0;
            playerA.scoreText = game.add.text(16, 16, 'scoreA: 0',{ fontsize: '32px', fill: '#000'});

            playerB = game.add.sprite(32, game.world.height - 150, 'guy');
            playerB.name = "playerB";
            game.physics.arcade.enable(playerB);
            playerB.body.collideWorldBounds = true;
            playerB.body.setSize(36, 25, 14, 32);
            playerB.scale.x = 0.7 ; playerB.scale.y = 0.7;
            playerB.animations.add('leftB',[8,9,10,11],10,true);
            playerB.animations.add('rightB',[4,5,6,7],10,true);
            playerB.animations.add('frontB',[0,1,2,3],10,true);
            playerB.animations.add('behindB',[12,13,14,15],true);

            playerB.score = 0;
            playerB.scoreText = game.add.text(512, 16, 'scoreB: 0',{ fontsize: '32px', fill: '#000'});

            above = map.createLayer('Above');

            cursors = game.input.keyboard.createCursorKeys();

            stars = game.add.group();

            stars.enableBody = true;

            //  Here we'll create 12 of them evenly spaced apart
            for (var i = 0; i < 12; i++)
            {
                //  Create a star inside of the 'stars' group
                var star = stars.create(i * 70, 0, 'barrel');

                //  Let gravity do its thing
                star.body.gravity.x = 0;
                star.body.gravity.y = 200;

                //  This just gives each star a slightly random bounce value
                
                //star.body.bounce.y = 0.7 + Math.random() * 0.2;
            }
            game.physics.arcade.overlap(playerA, stars, collectStar, null , this);
            game.physics.arcade.overlap(playerB, stars, collectStar, null , this);

        }


        function update() {
            game.physics.arcade.collide(playerA,obstacles);
            game.physics.arcade.collide(playerB,obstacles);
            game.physics.arcade.collide(playerA,playerB);
            game.physics.arcade.collide(stars, obstacles);
            


            playerA.body.velocity.x = 0;
            playerB.body.velocity.x = 0;

            if (cursors.left.isDown)
            {
                playerA.body.velocity.x = -150;
                playerA.body.velocity.y = 0;
                playerA.animations.play('leftA');
            }
            else if (cursors.right.isDown)
            {
                playerA.body.velocity.x = 150;
                playerA.body.velocity.y = 0;
                playerA.animations.play('rightA');
            }
            else if (cursors.down.isDown)
            {
                playerA.body.velocity.y = 150;
                playerA.body.velocity.x = 0;
                playerA.animations.play('frontA');
            }
            else if(cursors.up.isDown){
                playerA.body.velocity.y = -150;
                playerA.body.velocity.x = 0;
                playerA.animations.play('behindA');
            }
            else
            {
                playerA.animations.stop();
                playerA.body.velocity.x = 0;
                playerA.body.velocity.y = 0;
                playerA.frame = 0;
            }

            if (keyQ.isDown)
            {
                playerB.body.velocity.x = -150;
                playerB.body.velocity.y = 0;
                playerB.animations.play('leftB');
            }
            else if (keyD.isDown)
            {
                playerB.body.velocity.x = 150;
                playerB.body.velocity.y = 0;
                playerB.animations.play('rightB');
            }
            else if (keyS.isDown)
            {
                playerB.body.velocity.y = 150;
                playerB.body.velocity.x = 0;
                playerB.animations.play('frontB');
            }
            else if(keyZ.isDown){
                playerB.body.velocity.y = -150;
                playerB.body.velocity.x = 0;
                playerB.animations.play('behindB');
            }
            else
            {
                playerB.animations.stop();
                playerB.body.velocity.x = 0;
                playerB.body.velocity.y = 0;
                playerB.frame = 0;
            }

            game.physics.arcade.overlap(playerA, stars, collectStar, null , this);
            game.physics.arcade.overlap(playerB, stars, collectStar, null , this);
            
            
        }


    </script>
    
</body>
</html>
